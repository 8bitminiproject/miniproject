

<div class="container">
    <div id="content" #content>

        <div class="search-div">
            <mat-form-field class="search-form-field" floatLabel="never">
                <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
                <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button mat-raised-button (click)="authService.SignOut()">
            <mat-icon>power_settings_new</mat-icon>SIGN OUT
        </button>
        </div>
    
    
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="listData" matSort>
    
            <ng-container matColumnDef="address">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.address}}</mat-cell>
            </ng-container>
            
            <ng-container matColumnDef="latitude">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Location</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.latitude}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="longitude">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Longitude</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.longitude}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="mobileno">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Mobile No.</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.mobileno}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="msz">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Message</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.msz}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="url">
                <mat-header-cell *matHeaderCellDef mat-sort-header>URL</mat-header-cell>
                <mat-cell *matCellDef="let element"><a href="{{element.url}}">See video</a></mat-cell>
            </ng-container>
          
            <ng-container matColumnDef="loading">
                <mat-footer-cell *matFooterCellDef colspan="6">
                    Loading Data...
                </mat-footer-cell>
                 </ng-container>
    
                 <ng-container matColumnDef="noData">
                    <mat-footer-cell *matFooterCellDef colspan="6">
                        No Data.
                    </mat-footer-cell>
                     </ng-container>
    
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>
            <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
            <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[3,5,10,15,20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    
    
    </div>
    </div>
</div>
